name: Push
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  WORKLOAD_IDENTITY_PROVIDER: 'projects/387309373030/locations/global/workloadIdentityPools/github-actions-identity-pool/providers/github-actions-provider'
  SERVICE_ACCOUNT: 'sa-github-actions@qaware-paal.iam.gserviceaccount.com'

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: 'Configure Docker for Artifact Registry'
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: 'Generate Version Tag'
        id: 'generate_version'
        run: |
          # Check if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract tag name and strip the 'v' prefix
            TAG_NAME="${{ github.ref_name }}"
            IMAGE_TAG="${TAG_NAME#v}"
            echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
            echo "Generated Tag from version tag: $IMAGE_TAG"
          else
            # Generate branch-sha-timestamp format
            GIT_BRANCH="${{ github.ref_name }}"
            GIT_SHA="${{ github.sha }}"
            IMAGE_TAG="${GIT_BRANCH}-${GIT_SHA:0:7}-$(date +%s)"
            echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
            echo "Generated Tag from branch: $IMAGE_TAG"
          fi

      - name: 'Docker Build'
        run: |
          VERSION=${{ steps.generate_version.outputs.tag }} make docker-build

      - name: 'Docker Push'
        run: |
          VERSION=${{ steps.generate_version.outputs.tag }} make docker-push
